apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
  replicas: 5
  selector:
    app: myjavaapp
    
  template:
    metadata:
      labels:
        app: myjavaapp
        
    spec:
      containers:
      - name: myjavaapp
        image: maha4iac/mahalogin:2
        ports:
        - containerPort: 8080
